global:
  scrape_interval: 15s

scrape_configs:
  # Monitoring stack
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "node_exporter"
    static_configs:
      - targets: ["node_exporter:9100"]

  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]

  # Supabase services
  - job_name: "supabase-kong"
    static_configs:
      - targets: ["supabase-kong:8001"]
    metrics_path: /metrics

  - job_name: "supabase-db"
    static_configs:
      - targets: ["supabase-db:5432"]
    
  # Frontend AI Assistant
  - job_name: "ai-assistant"
    static_configs:
      - targets: ["ai-assistant-frontend:3000"]
    metrics_path: /metrics
